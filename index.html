<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <header>
    <h1>Pig Dice</h1>
  </header>
  <body>
    <div class="container">
      <form class="center" id="pigDiceForm">
        <!-- Two Player Game -->
        <div class="row">
          <div class="col-md-6">
            <input id="playerOne" type="text" name="" value="">
            <p>Player: <span id="playerOneName"></span></p>
            <p><span id="playerOneRoll"></span></p>
            <p>Current score: <span id="playerOneTotal"></span></p>
            <p>Total score: <span id="playerOneOverallTotal"></span></p>
            <button id="playerOneButton" type="submit" name="button" class="btn btn-primary">Roll</button>
            <button id="playerOneHold" type="submit" name="button" class="btn btn-primary">Hold</button>
          </div>
          <div class="col-md-6">
            <input id="playerTwo" type="text" name="" value="">
            <p>Player: <span id="playerTwoName"></span></p>
            <p><span id="playerTwoRoll"></span></p>
            <p>Current score: <span id="playerTwoTotal"></span></p>
            <p>Total score: <span id="playerTwoOverallTotal"></span></p>
            <button id="playerTwoButton" type="submit" name="button" class="btn btn-primary">Roll</button>
            <button id="playerTwoHold" type="submit" name="button" class="btn btn-primary">Hold</button>
          </div>
        </div>

        <!-- One Player Game -->
        <div class="row">
          <div class="col-md-6">
            <input id="playerOneVSComputer" type="text" name="" value="">
            <p>Player: <span id="playerOneVSComputerName"></span></p>
            <p><span id="playerOneVSComputerRoll"></span></p>
            <p>Current score: <span id="playerOneVSComputerTotal"></span></p>
            <p>Total score: <span id="playerOneVSComputerOverallTotal"></span></p>
            <button id="playerOneVSComputerButton" type="submit" name="button" class="btn btn-primary">Roll</button>
            <button id="playerOneVSComputerHold" type="submit" name="button" class="btn btn-primary">Hold</button>
          </div>
          <div class="col-md-6">
            <p><strong>Robot Nemesis</strong></p>
            <p><span id="computerRoll"></span></p>
            <p>Current score: <span id="computerTotal"></span></p>
            <p>Total score: <span id="computerOverallTotal"></span></p>
            <!-- <button id="playerTwoButton" type="submit" name="button" class="btn btn-primary">Roll</button>
            <button id="playerTwoHold" type="submit" name="button" class="btn btn-primary">Hold</button> -->
          </div>
        </div>
      </div>
      </form>
    </div>
    <footer>
      <img class="center" src="img/pig.jpg" alt="">
    </footer>
  </body>
</html>
